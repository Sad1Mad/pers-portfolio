<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <style>
        @media screen and (orientation: portrait) {
            #image {
                width: 80%;
                height: 20%;
            }
        }
        @media screen and (orientation: landscape) {
            #image {
                width: 30%;
                height: 30%;
            }
        }
    </style>
</head>

<body>
    {% load static %}

    <div class="container text-center">
        <h1>My learns</h1>
        <a href="{% url 'home' %}" style="display: inline-block;"><h2>Home</h2></a>
        <a href="{% url 'all_learns' %}?c=0" style="display: inline-block;"><h2>Learns</h2></a>
        <br>
        <img id="image" src="{% static 'portfolio/yandex.png' %}">
        {% for project in projects %}
            <h2>{{ project.titleProject }}</h2>
            <h6>{{ project.descriptionProject }}</h6>
            <image id="image" src="{{project.imageProject.url}}"></image>
        {% endfor %}
    </div>
</body>

</html>
