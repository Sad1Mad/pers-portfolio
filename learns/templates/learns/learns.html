<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
    <div class="container text-center">
        <h1>My learns</h1>
        <a href="{% url 'home' %}" style="display: inline-block;"><h2>Home</h2></a>
        <a href="{% url 'all_learns' %}?c=0" style="display: inline-block;"><h2>Learns</h2></a>
        <br>
        <a href="{% url 'all_learns' %}?c={{ back }}" style="display: {{ disback }};"><h4><input type="Button" value="Back"></h4></a>
        <a href="{% url 'all_learns' %}?c={{ next }}" style="display: {{ disnext }};"><h4><input type="Button" value="Next"></h4></a>
        <br>
    </div>
    <br>
    <div class="container text-center">
        {% for learn in learns %}
            <div style="text-align: center;" class="alert alert-info">
                Post date: {{ learn.dataLearn }}
                <h3>Learn name: {{ learn.titleLearn }}</h3>
                <h4>Learn description: {{ learn.descriptionLearn }}</h4>
                <a href="{% url 'post_learn' %}?id={{ learn.id }}"><h4>Read more...</h4></a>
            </div>
        {% endfor %}
    </div>
</body>

</html>
